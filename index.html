<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase CSS Power</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Showcase CSS Power</h1>
    </header>
    <main>
        <section id="without-css">
            <h2>Without CSS</h2>
            <p>This section demonstrates how the content looks without CSS styling.</p>
            <button>Click Me</button>
        </section>
        <section id="with-css">
            <h2>With CSS</h2>
            <p>This section demonstrates how the content looks with CSS styling.</p>
            <button class="styled-button">Click Me</button>
        </section>
    </main>
</body>
</html>
